<body>

                <input type="text" id="activityCodes" placeholder="ä¾‹å¦‚ï¼šTEST001,TEST002,TEST003">

    <script>
        // å…¨å±€å˜é‡ï¼šè®°å½•å±•å¼€çš„å¤§ä»»åŠ¡ID
        let expandedTaskIds = new Set();
        
        // é¡µé¢åŠ è½½æ—¶è·å–ä»»åŠ¡åˆ—è¡¨
        window.onload = function() {

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks() {
            try {
                const response = await fetch('/api/coupon/tasks');
                const tasks = await response.json();

                const container = document.getElementById('taskListContainer');

                if (tasks.length === 0) {
                    container.innerHTML = '<div class="empty">æš‚æ— ä»»åŠ¡è®°å½•</div>';
                    return;
                }

                let html = '';
                tasks.forEach(task => {
                    // è®¡ç®—çŠ¶æ€
                    let statusText = '';
                    let statusClass = '';
                    
                    if (task.processingCount > 0) {
                        statusText = `å¤„ç†ä¸­ (${task.processingCount}/${task.totalCount})`;
                        statusClass = 'status-0';
                    } else if (task.failCount > 0) {
                        statusText = `éƒ¨åˆ†å¤±è´¥ (${task.successCount}/${task.totalCount})`;
                        statusClass = 'status-2';
                    } else {
                        statusText = 'å…¨éƒ¨å®Œæˆ';
                        statusClass = 'status-1';
                    }

                    html += `
                        <div class="task-item" id="parent-task-${task.id}">
                            <div class="task-header">
                                <div class="task-info">
                                    <div class="task-title">${task.name || task.operation || 'æœªå‘½åä»»åŠ¡'}</div>
                                    <div class="task-meta">
                                        <span>ğŸ“„ å­ä»»åŠ¡ï¼š${task.totalCount}ä¸ª</span>
                                        <span>âœ… æˆåŠŸï¼š${task.successCount}</span>
                                        <span>âŒ å¤±è´¥ï¼š${task.failCount}</span>
                                        <span>ğŸ• åˆ›å»ºæ—¶é—´ï¼š${formatTime(task.createTime)}</span>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: center;">
                                    <div class="status-badge ${statusClass}">${statusText}</div>
                                    <button class="toggle-btn" onclick="toggleChildTasks(event, ${task.id})">â–¼ å±•å¼€</button>
                                </div>
                            </div>
                            <div class="child-tasks" id="child-tasks-${task.id}"></div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                
                // æ¢å¤å±•å¼€çŠ¶æ€
                expandedTaskIds.forEach(taskId => {
                    const childTasksDiv = document.getElementById(`child-tasks-${taskId}`);
                    const toggleBtn = document.querySelector(`#parent-task-${taskId} .toggle-btn`);
                    if (childTasksDiv && toggleBtn) {
                        childTasksDiv.classList.add('show');
                        toggleBtn.textContent = 'â–² æ”¶èµ·';
                        // é‡æ–°åŠ è½½å­ä»»åŠ¡
                        loadChildTasksForRestore(taskId);
                    }
                });

            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡åˆ—è¡¨å¤±è´¥', error);
            }
        }

        // åˆ›å»ºä»»åŠ¡
        async function createTasks() {
            const taskName = document.getElementById('taskName').value.trim();
            const activityCodesInput = document.getElementById('activityCodes').value.trim();
            const operation = document.getElementById('operation').value.trim();

            if (!activityCodesInput) {
                alert('è¯·è¾“å…¥æ´»åŠ¨ç¼–ç ï¼');
                return;
            }

            if (!operation) {
                alert('è¯·è¾“å…¥æ“ä½œæŒ‡ä»¤ï¼');
                return;
            }

            const createBtn = document.getElementById('createBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'åˆ›å»ºä¸­...';

            try {
                // ç›´æ¥ä¼ é€’é€—å·åˆ†éš”çš„å­—ç¬¦ä¸²ç»™åç«¯
                const response = await fetch('/api/coupon/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        taskName: taskName,
                        activityCode: activityCodesInput, // ç›´æ¥ä¼ é€’å­—ç¬¦ä¸²
                        operation: operation
                    })
                });

                const data = await response.json();

                createBtn.disabled = false;
                createBtn.textContent = 'ğŸš€ åˆ›å»ºä»»åŠ¡';

                if (data.success) {
                    alert(`ä»»åŠ¡åˆ›å»ºå®Œæˆï¼\næ€»æ•°ï¼š${data.totalCount}\næˆåŠŸï¼š${data.successCount}\nå¤±è´¥ï¼š${data.failCount}`);
                    
                    // æ¸…ç©ºè¾“å…¥
                    document.getElementById('activityCodes').value = '';
                    document.getElementById('operation').value = '';
                    
                    // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
                    loadTasks();
                } else {
                    alert('ä»»åŠ¡åˆ›å»ºå¤±è´¥ï¼š' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                }

            } catch (error) {
                createBtn.disabled = false;
                createBtn.textContent = 'ğŸš€ åˆ›å»ºä»»åŠ¡';
                alert('è¯·æ±‚å¤±è´¥ï¼š' + error.message);
            }
        }

        // åˆ‡æ¢å­ä»»åŠ¡æ˜¾ç¤º
        async function toggleChildTasks(event, parentTaskId) {
            event.stopPropagation();
            
            const childTasksDiv = document.getElementById(`child-tasks-${parentTaskId}`);
            const toggleBtn = event.target;
            
            if (childTasksDiv.classList.contains('show')) {
                // æŠ˜å 
                childTasksDiv.classList.remove('show');
                toggleBtn.textContent = 'â–¼ å±•å¼€';
                // ä»è®°å½•ä¸­ç§»é™¤
                expandedTaskIds.delete(parentTaskId);
            } else {
                // å±•å¼€ï¼ŒåŠ è½½å­ä»»åŠ¡
                childTasksDiv.classList.add('show');
                toggleBtn.textContent = 'â–² æ”¶èµ·';
                // æ·»åŠ åˆ°è®°å½•
                expandedTaskIds.add(parentTaskId);
                
                await loadChildTasks(parentTaskId, childTasksDiv);
            }
        }
        
        // åŠ è½½å­ä»»åŠ¡ï¼ˆæå–ä¸ºç‹¬ç«‹å‡½æ•°ï¼‰
        async function loadChildTasks(parentTaskId, childTasksDiv) {
            try {
                const response = await fetch(`/api/coupon/parent-task/${parentTaskId}/tasks`);
                const childTasks = await response.json();
                
                if (childTasks.length === 0) {
                    childTasksDiv.innerHTML = '<div style="padding: 10px; color: #999;">æš‚æ— å­ä»»åŠ¡</div>';
                    return;
                }
                
                let html = '';
                childTasks.forEach(task => {
                    // çŠ¶æ€åˆ¤æ–­ï¼š0-å¤„ç†ä¸­, 1-å·²å®Œæˆ, 2-å·²æ›´æ–°, <0-å¤±è´¥
                    let statusText = 'æœªçŸ¥';
                    if (task.status === 0) {
                        statusText = 'å¤„ç†ä¸­';
                    } else if (task.status === 1) {
                        statusText = 'å·²å®Œæˆ';
                    } else if (task.status === 2) {
                        statusText = 'å·²æ›´æ–°';
                    } else if (task.status < 0) {
                        statusText = 'å¤±è´¥';
                    }
                    const statusClass = `status-${task.status}`;
                    
                    html += `

                                <div style="font-size: 12px; color: #999;">ğŸ• ${formatTime(task.createTime)}</div>
                            </div>
                            <div class="status-badge ${statusClass}" style="font-size: 11px;">${statusText}</div>
                        </div>
                    `;
                });
                
                childTasksDiv.innerHTML = html;
                
            } catch (error) {
                console.error('åŠ è½½å­ä»»åŠ¡å¤±è´¥', error);
                childTasksDiv.innerHTML = '<div style="padding: 10px; color: #e4002b;">åŠ è½½å¤±è´¥</div>';
            }
        }
        
        // æ¢å¤æ—¶åŠ è½½å­ä»»åŠ¡ï¼ˆä¸æ˜¾ç¤ºåŠ è½½ä¸­ï¼‰
        async function loadChildTasksForRestore(parentTaskId) {
            const childTasksDiv = document.getElementById(`child-tasks-${parentTaskId}`);
            if (childTasksDiv) {
                await loadChildTasks(parentTaskId, childTasksDiv);
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            if (!timeStr) return 'æœªçŸ¥';

            // åç«¯ä¼ çš„æ˜¯ä¸å¸¦æ—¶åŒºçš„æ—¶é—´å­—ç¬¦ä¸²ï¼ˆLocalDateTime.toStringï¼‰ï¼Œè¿™é‡ŒæŒ‰ UTC è§£æå†è½¬æ¢ä¸ºæœ¬åœ°æ—¶é—´ï¼Œé¿å…ç›¸å·® 8 å°æ—¶
            const normalized = timeStr.endsWith('Z') ? timeStr : timeStr + 'Z';
            const date = new Date(normalized);
            if (isNaN(date.getTime())) {
                return timeStr;
            }

            const now = new Date();
            const diff = now - date;

            if (diff < 60000) {
                return 'åˆšåˆš';
            } else if (diff < 3600000) {
                return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            } else if (diff < 86400000) {
                return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
            } else {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                const hh = String(date.getHours()).padStart(2, '0');
                const mm = String(date.getMinutes()).padStart(2, '0');
                const ss = String(date.getSeconds()).padStart(2, '0');
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
            }
        }
